<ion-grid class="principal">
  <ion-row>
    <ion-col>
      <ion-searchbar class="searchBar"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="auto">
      <ion-row>
        <ion-col size="auto">
          <ion-img class="image" src="assets/svg/avatars/man.svg"></ion-img>
          <ion-label class="label"><a>Agregar imagen</a></ion-label>
        </ion-col>

        <ion-col>
          <ion-row>
            <mat-form-field class="item">
              <mat-label class="fields">Nombre completo</mat-label>
              <input matInput placeholder="Nombre Apellido" [(ngModel)]="newPatient.name">
            </mat-form-field>
          </ion-row>
          <ion-row>
            <mat-form-field class="item">
              <mat-label class="fields">Correo electrónico</mat-label>
              <input matInput placeholder="usuario@ejemplo.com" [(ngModel)]="newPatient.email" [formControl]="email">
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </ion-row>
          <ion-row>
            <mat-form-field class="item">
              <mat-label class="fields">Teléfono</mat-label>
              <input matInput placeholder="88888888" [(ngModel)]="newPatient.phoneNumber1">
            </mat-form-field>
          </ion-row>
        </ion-col>
        <ion-col>
          <ion-button class="button">Agregar</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>

  </ion-row>
</ion-grid>
