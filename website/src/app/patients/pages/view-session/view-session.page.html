<ion-header>
  <ion-toolbar>
    <ion-title>Informacion de la session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="editForm">
   
    <ion-item>
      <ion-label position="floating">Descripcion de la session</ion-label>
      <ion-input formControlName="description" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Direcci√≥n exacta</ion-label>
      <ion-input formControlName="adress" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-input formControlName="date" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Hora</ion-label>
      <ion-input formControlName="time" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre completo del paciente</ion-label>
      <ion-input formControlName="paciente" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre completo del fisioterapeuta</ion-label>
      <ion-input formControlName="fisioterapeuta" type="text" required></ion-input>
    </ion-item>

    <ion-item *ngIf="png">
      <ion-label position="floating"></ion-label>
      <img [src]="png" class="img-fluid"/>
    </ion-item>

  </form>

  <ion-button (click)="setPng()">Ver foto del fisioterapeuta</ion-button>
  

</ion-content>
