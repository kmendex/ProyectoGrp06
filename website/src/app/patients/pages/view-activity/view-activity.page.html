<ion-header>
  <ion-toolbar>
    <ion-title>Actividad de Paciente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="editForm" (ngSubmit)="run()">

    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input formControlName="title" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre completo</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripcion de la actividad</ion-label>
      <ion-input formControlName="description" type="text" required></ion-input>
    </ion-item>

    <div>
      <vg-player *ngIf="urlVideo" (onPlayerReady)="onPlayerReady()">
        <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls crossorigin>
          <source *ngIf="urlVideo" [src]="urlVideo" type="video/mp4">
        </video>
      </vg-player>
    </div>

  </form>



  <ion-button (click)="run()">Video de la actividad</ion-button>
  <ion-input type="text">{{urlVideo}}</ion-input>
