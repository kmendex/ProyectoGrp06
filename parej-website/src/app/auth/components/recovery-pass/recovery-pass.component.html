<ion-grid class="principal">
  <ion-row>
    <ion-col>
      <ion-icon ></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-label>¿Olvidó su contraseña?</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <form>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Correo electrónico</mat-label>
          <input style="font-size:1.09809663250366vw" matInput placeholder="usuario@ejemplo.com" [(ngModel)]="newUser.email" [formControl]="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </form>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <p>Introduce tu dirección de correo electrónico y te enviaremos un enlace para cambiar tu contraseña</p>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button>Enviar</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
