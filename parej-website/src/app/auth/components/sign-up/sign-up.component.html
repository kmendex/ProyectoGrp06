<ion-grid class="principal">
  <ion-row>
    <ion-col>
      <ion-icon></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-label class="title">Por favor introduzca su información</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button class="socialButton" color="parej">
        <ion-icon id="google"></ion-icon> Ingresar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button class="socialButton" color="parej">
        <ion-icon id="facebook"></ion-icon> Ingresar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Nombre completo</mat-label>
          <input matInput [(ngModel)]="newUser.name">
        </mat-form-field>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Correo electrónico</mat-label>
          <input style="font-size:1.09809663250366vw" matInput placeholder="usuario@ejemplo.com" [(ngModel)]="newUser.email" [formControl]="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="newUser.password">
          <button style="background: #83CBCE;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon svgIcon="lock"></mat-icon>
          </button>
        </mat-form-field>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button (click)="signUp()" color="parej" class="registerButton">Registrarse</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-label class="recoveryLink">¿Ya tienes una cuenta? <a>Iniciar sesión</a></ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
