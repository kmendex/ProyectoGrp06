<ion-grid class="principal">
  <ion-row>
    <ion-col>
      <ion-searchbar placeholder="buscar"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size=auto>
      <ion-img class="image" [src]="newPatient.avatar"></ion-img>
      <ion-row class="ion-text-center">
        <ion-col>
          <ion-label>
            <a>Cambiar imagen</a>
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Nombre completo</mat-label>
          <input matInput [(ngModel)]="newPatient.name" >
        </mat-form-field>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Identificación</mat-label>
          <input matInput [(ngModel)]="newPatient.identification" >
        </mat-form-field>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Correo electrónico</mat-label>
          <input style="font-size:1.09809663250366vw" matInput placeholder="usuario@ejemplo.com" [(ngModel)]="newPatient.email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Teléfono</mat-label>
          <input matInput [(ngModel)]="newPatient.phoneNumber">
        </mat-form-field>
        <mat-form-field class="fields" appearance="legacy">
          <mat-label>Descripción del padecimiento</mat-label>
          <input matInput [(ngModel)]="newPatient.description" >
        </mat-form-field>
        <ion-row class="ion-text-center" >
          <ion-col>
            <ion-button class="button" (click)="addPatient()">
              Agregar <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
    </ion-col>
  </ion-row>
</ion-grid>
