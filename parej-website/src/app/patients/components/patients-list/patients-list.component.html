<ion-grid>
    <ion-row>
        <ion-col>
            <table  mat-table [dataSource]="patients"  #table1>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef > Nombre </th>
                    <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
                </ng-container>
            
                <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
                <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
                </ng-container>
            
                <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let patient"> {{patient.phoneNumber}} </td>
                </ng-container>
            

                <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let j = index;">
                    <ion-button>
                    <ion-icon name="pencil"></ion-icon>
                    </ion-button>
                </td>
                </ng-container>

                <ng-container matColumnDef="alta">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let j = index;">
                    <ion-button>
                    <ion-icon name="trash"></ion-icon>
                    </ion-button>
                </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
        </ion-col>
    </ion-row>
</ion-grid>
